<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">项目编号</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="project.proNo" placeholder="项目编号"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">项目名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="project.proName" placeholder="项目名称"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">每月收入 (元)</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="project.inCash" placeholder="每月收入"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">需要投资数 (元)</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="project.input" placeholder="需要投资数"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/project/project_add.js?_${date.systemTime}"></script>
</body>
</html>
