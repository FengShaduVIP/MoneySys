<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">用户名</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="person.userName" placeholder="用户名"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">姓名</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="person.personName" placeholder="姓名"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">密码</div>
		   	<div class="col-sm-10">
		      <input type="password" class="form-control" v-model="person.userPass" disabled="true" placeholder="123456"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">手机号</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="person.chenghu" placeholder="手机号"/>
		    </div>
		</div>
		
		<!-- <div class="form-group">
		   	<div class="col-sm-2 control-label">家庭等级</div>
		   	<div class="col-sm-10">
		   	<input type="text" class="form-control" style="cursor:pointer;"
		   		 v-model="person.level" @click="familyTree" readonly="readonly" placeholder=" "/>
		    </div>
		</div> -->
		
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<!-- 选择菜单 -->
<div id="familyLayer" style="display: none;padding:10px;">
	<ul id="familyTree" class="ztree"></ul>
</div>

<script src="${rc.contextPath}/js/person/person_add.js?_${date.systemTime}"></script>

<script type="text/javascript">
            $(function () {
                $('#datetimepicker').datetimepicker({
                	format:'yyyy-mm-dd'
                });
            });
        </script>
</body>
</html>
