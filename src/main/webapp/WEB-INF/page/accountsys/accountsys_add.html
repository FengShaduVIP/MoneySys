<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">银行卡账号</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="accountSys.bankNo" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">银行名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="accountSys.bankName" placeholder="银行名称"/>
		    </div>
		</div>
<!-- 		<div class="form-group">
		   	<div class="col-sm-2 control-label">开户人</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="accountSys.openPerson" placeholder="开户人"/>
		    </div>
		</div> -->
<!-- 		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="accountSys.openUserId" placeholder=""/>
		    </div>
		</div> -->
		<div class="form-group">
		   	<div class="col-sm-2 control-label">存款</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="accountSys.moneyLeft" placeholder="存款"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">开户日期</div>
		   	<div class="col-sm-10">
		      <input type="text" id="dataTime" class="form-control" v-model="accountSys.openDate" placeholder="开户日期"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">类型</div>
		   	<div class="col-sm-10">
		     	<select id="project" class="form-control" v-model="accountSys.status">
			      <option value="0">定期</option>
			      <option value="1">活期</option>
			    </select>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/accountsys/accountsys_add.js?_${date.systemTime}"></script>
<script type="text/javascript">
 $("#dataTime").datetimepicker({format: 'YYYY-MM-DD'});
</script>

</body>
</html>
